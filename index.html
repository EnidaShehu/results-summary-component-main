<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="column column-left">
        <div class="item">
          <h1 class="section1">Your Result</h1>
        </div>
        <div class="item circle">
          <p class="section2">76</p>
          <p class="section3">of 100</p>
        </div>
        <div class="item">
          <h1 class="section4">Great</h1>
          <p class="section5">
            You scored higher than 65% of the people who have taken thesetests.
          </p>
        </div>
      </div>
      <div class="column column-right">
        <div class="item">
          <h1 class="left">Summary</h1>
        </div>
        <div class="item">
          <section class="color1">
            <p class="wrap text1">
              <img src="assets/images/icon-reaction.svg" alt="reaction" />
              Reaction
            </p>
            <p class="wrap">
              <strong>80</strong><span class="gray"> / 100</span>
            </p>
          </section>
          <section class="color2">
            <p class="wrap text2">
              <img src="assets/images/icon-memory.svg" alt="memory" />
              Memory
            </p>
            <p class="wrap">
              <strong>92</strong><span class="gray"> / 100</span>
            </p>
          </section>
          <section class="color3">
            <p class="wrap text3">
              <img src="assets/images/icon-verbal.svg" alt="verbal" /> Verbal
            </p>
            <p class="wrap">
              <strong>61</strong><span class="gray"> / 100</span>
            </p>
          </section>
          <section class="color4">
            <p class="wrap text4">
              <img src="assets/images/icon-visual.svg" alt=visual" /> Visual
            </p>
            <p class="wrap">
              <strong>72</strong><span class="gray"> / 100</span>
            </p>
          </section>
        </div>
        <div class="item">
          <button class="btn">Continue</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Enida Shehu</a>.
    </div>
  </body>
</html>
